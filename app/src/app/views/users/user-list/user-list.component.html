<div class="card">
    <p-toolbar styleClass="p-mb-4">
        <ng-template pTemplate="left">
            <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success p-mr-2"
                (click)="showHideDialog(true)"></button>
            <button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger"></button>
        </ng-template>

        <ng-template pTemplate="right">
            <!-- <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import" chooseLabel="Import"
                class="p-mr-2 p-d-inline-block"></p-fileUpload> -->
            <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help"></button>
        </ng-template>
    </p-toolbar>
    <p-table [value]="users" styleClass="p-datatable-striped" responsiveLayout="scroll">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Email</th>
                <th>Hashed Password</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr>
                <td>{{user.name}}</td>
                <td>{{user.surname}}</td>
                <td>{{user.email}}</td>
                <td>{{user.password}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-dialog [(visible)]="showDialog" [style]="{width: '450px'}" header="Create User" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <form [formGroup]="userForm" (ngSubmit)="createUser()">



            <div class="p-field">
                <span class="p-float-label p-input-icon-left">
                    <i class="pi pi-user"></i>

                    <input type="text" pInputText id="name" formControlName="name" />
                    <label for="name">Name</label>

                    <!-- <small class="p-invalid">Name is required.</small> -->
                </span>
            </div>

            <div class="p-field">
                <label for="surname">Surname</label>
                <input type="text" pInputText id="surname" formControlName="surname" />
                <small class="p-invalid">Name is required.</small>
            </div>

            <div class="p-field">
                <label for="email">Email</label>
                <input type="text" pInputText id="email" formControlName="email" />
                <small class="p-invalid">Name is required.</small>
            </div>

            <div class="p-field">
                <label for="password">Password</label>
                <input type="text" pInputText id="password" formControlName="password" />
                <small class="p-invalid">Name is required.</small>
            </div>




            <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text"
                (click)="showHideDialog(false)"></button>
            <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" type="submit"
                [disabled]="!userForm.valid"></button>

        </form>
    </ng-template>

</p-dialog>
